<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <!-- 9 AM Timeblock -->
        <div class="row" id="9am">
            <div class="col-sm-2 hour">
                <p> 9 AM </p>
            </div>
            <input id="9" class="col-sm-8"></input>
            <div class="col-sm-2 saveBtn">
                <button> <i class="fas fa-lock"></i> </button>
            </div>
        </div>
        <!-- 10 AM Timeblock-->
        <div class="row" id="10am">
            <div class="col-sm-2 hour">
                <p> 10 AM </p>
            </div>
            <input id="10" class="col-sm-8"></input>
            <div class="col-sm-2 saveBtn">
                <button> <i class="fas fa-lock"></i> </button>
            </div>
        </div>
        <!-- 11 AM Timeblock-->
        <div class="row" id="11am">
            <div class="col-sm-2 hour">
                <p> 11 AM </p>
            </div>
            <input id="11" class="col-sm-8"></input>
            <div class="col-sm-2 saveBtn">
                <button> <i class="fas fa-lock"></i> </button>
            </div>
        </div>
        <!-- 12 PM Timeblock-->
        <div class="row" id="12pm">
            <div class="col-sm-2 hour">
                <p> 12 PM </p>
            </div>
            <input id="12" class="col-sm-8"></input>
            <div class="col-sm-2 saveBtn">
                <button> <i class="fas fa-lock"></i> </button>
            </div>
        </div>
        <!-- 1 PM Timeblock-->
        <div class="row" id="1pm">
            <div class="col-sm-2 hour">
                <p> 1 PM </p>
            </div>
            <input id="13" class="col-sm-8"></input>
            <div class="col-sm-2 saveBtn">
                <button> <i class="fas fa-lock"></i> </button>
            </div>
        </div>
        <!-- 2 PM Timeblock-->
        <div class="row" id="2pm">
            <div class="col-sm-2 hour">
                <p> 2 PM </p>
            </div>
            <input id="14" class="col-sm-8 textarea"></input>
            <div class="col-sm-2 saveBtn">
                <button> <i class="fas fa-lock"></i> </button>
            </div>
        </div>
        <!-- 3 PM Timeblock-->
        <div class="row" id="3pm">
            <div class="col-sm-2 hour">
                <p> 3 PM </p>
            </div>
            <input id="15" class="col-sm-8"></input>
            <div class="col-sm-2 saveBtn">
                <button> <i class="fas fa-lock"></i> </button>
            </div>
        </div>
        <!-- 4 PM Timeblock-->
        <div class="row" id="4pm">
            <div class="col-sm-2 hour">
                <p> 4 PM </p>
            </div>
            <input id="16" class="col-sm-8"></input>
            <div class="col-sm-2 saveBtn">
                <button> <i class="fas fa-lock"></i> </button>
            </div>
        </div>
        <!-- 5 PM Timeblock-->
        <div class="row" id="5pm">
            <div class="col-sm-2 hour">
                <p> 5 PM </p>
            </div>
            <input id="17" class="col-sm-8"></input>
            <div class="col-sm-2 saveBtn">
                <button> <i class="fas fa-lock"></i> </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
